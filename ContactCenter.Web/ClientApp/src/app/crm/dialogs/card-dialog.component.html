
<div class="modal-header">
  <div mat-dialog-title>
    <h5 class="modal-title title">{{ data.card.contact.name }}</h5>
    <button type="button" mat-dialog-close class="close"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="contact-info">
    <p class="phone"><fa-icon [icon]="faPhone"></fa-icon><span>{{ data.card.contact.mobilePhone }}</span></p>
    <p class="email"><fa-icon [icon]="faEnvelope"></fa-icon><span>{{ data.card.contact.email }}</span></p>
  </div>
  
</div>

<div mat-dialog-content class="content modal-body">
  <app-form-field *ngFor="let boardField of boardFields; let i = index"
                  [boardField]="boardField"
                  [index]="i"
                  (boardFieldUpdate)="updateBoardField($event)">
  </app-form-field>
  <mat-button-toggle-group #group="matButtonToggleGroup"
                           [(ngModel)]="data.card.color">
    <mat-button-toggle *ngFor="let opt of colors" [value]="opt">
      <mat-icon [ngClass]="opt">
        {{ opt === "white" ? "check_circle" : "lense" }}
      </mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
<div mat-dialog-actions class="modal-footer">

  <app-delete-button (delete)="handleDelete()"
                     *ngIf="!data.isNew"></app-delete-button>

  <button class="btn btn-primary" [matDialogClose]="data" cdkFocusInitial>
    {{ data.isNew ? "Incluir" : "Salvar" }}
  </button>

</div>
